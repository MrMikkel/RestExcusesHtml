<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <!--Own CSS-->>
    <link rel="stylesheet" href="style.css">
    <title>Undskyldnings8-Ball</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h2>Excuses self-generated</h2>
            <!-- Knap -->
            <button id="getButton" v-on:click="getAllSelfGeneratedExcuses()" type="button">Get All</button>
            <br>
            <br>
            <!-- Bootstrap Row med col -->
            <div class="row">
                <div class="col">
                    <div class="displayDiv">
                        <div id="getAllExcuses" v-if="excuses.length > 0">
                            <!-- Table Row m. for-loop, der løber igennem listen fra js -->
                            <div v-for="excuse in excuses">
                                <!-- første 'excuse' refererer til linjen herover, næste refererer til JSON-objektet fra databasen -->
                                {{ excuse.excuse }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--row slut-->
        </div>
        <!--container slut-->
    </div>
    <!--app id slut-->

    <!-- Javascript-reference -->
    <script src="script.js"></script>
</body>

</html>

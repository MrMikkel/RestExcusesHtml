<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>
    <!--Own CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Undskyldnings8-Ball</title>
</head>

<body>
    <div id="app" class="container">
        <div v-if="!pageSwitch">
            <button v-on:click="switchTo8ball()" type="button" class="btn btn-primary">Primary</button>
            <div class="col">
                <input id="excuseInput" placeholder="Ny undskyldning her..." type="text" v-model="newExcuse.excuse"
                    style="width: 300px;">
                <button id="CreateButton" v-on:click="postSelfGeneratedExcuses()" type="button"> Opret undskyldning
                </button>
                <div id="CreateExcuse">
                    {{ postMessage }}
                </div>
            </div>
            <div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Undskyldninng</th>
                      </tr>
                    </thead>
                    <tbody id="getAllExcuses">
                        <!-- Table Row m. for-loop, der løber igennem listen fra js -->
                      <tr v-for="excuse in excuses">
                            <!-- første 'excuse' refererer til linjen herover, næste refererer til JSON-objektet fra databasen -->
                        <th scope="row">{{ excuse.id }}</th>
                        <td>{{ excuse.excuse }}</td>
                    </tbody>
                  </table>
            </div>
        </div>
        
        <div v-if="pageSwitch" class="container">
            <button v-on:click="switchToList()" type="button" class="btn btn-primary">Switch</button>

            <h2>Excuses generated</h2>
            <br>
            <br>
            <!-- Bootstrap Row med col -->
            <div class="row">
                <!--empty-->
            </div>
            <div class="col">
                <!--empty-->
            </div>

            <div class="row">

                <div class="col-sm backImg">
                    <!--get all button-->
                    <!--<button id="getButton" v-on:click="getAllSelfGeneratedExcuses()" type="button">Get All</button>
                    <button id="currentMovement" v-on:click="senseMovement()" type="button">Get All movements</button>-->
                    <div class="displayDiv">
                        <div id="getAllExcuses" v-if="excuses.length > 0">
                            <!-- Table Row m. for-loop, der løber igennem listen fra js -->
                            <div v-for="excuse in excuses">
                                <!-- første 'excuse' refererer til linjen herover, næste refererer til JSON-objektet fra databasen -->
                                {{ excuse.excuse }}
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col">
                    <!---empty-->
                </div>
            </div>


        </div>
    </div>
    <!--row slut-->

    <!--container slut-->

    <!--app id slut-->

    <!-- Javascript-reference -->
    <script src="script.js"></script>
</body>

</html>
